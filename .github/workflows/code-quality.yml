name: ğŸ§ª Code Quality Checks

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: ğŸ§ª Run Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pytest
      - name: Run tests
        run: pytest || true

  lint:
    name: ğŸ” Run Flake8 Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install flake8
        run: pip install flake8
      - name: Lint with flake8
        run: flake8 . --count --statistics

  typecheck:
    name: ğŸ” Run Mypy Type Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install mypy
        run: pip install mypy
      - name: Type check with mypy
        run: mypy --config-file mypy.ini .
